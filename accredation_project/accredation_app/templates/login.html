{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
   <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="h3 mb-3 font-weight-normal text-center">Login</h1>
                        <form method="POST" class="needs-validation" novalidate>
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-lg btn-block btn-green mt-4" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
