{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Local Registrations{% endblock %}

{% block content %}
        <main class="h-full pb-16 overflow-y-auto">
          <div class="container px-6 mx-auto grid">
            <h2
              class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
            >
            Local Observer Registration
            </h2>
           
            <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
              <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200">Institution Information</h2>
            
              <label class="block text-sm mt-4">
                <span class="text-gray-700 dark:text-gray-400">Institution Name</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  required
                />
              </label>
            
              <form action="{% url 'local_form' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="flex mt-4 space-x-4"> <!-- Flex container for side-by-side fields -->
                    <div class="flex-1"> <!-- Institution Abbreviation -->
                        <label class="block text-sm">
                            <span class="text-gray-700 dark:text-gray-400">Institution Abbreviation</span>
                            <input
                                type="text"
                                name="institution_abbreviation"
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                required
                            />
                        </label>
                    </div>
            
                    <div class="flex-1"> <!-- Institution Email -->
                        <label class="block text-sm">
                            <span class="text-gray-700 dark:text-gray-400">Institution Email</span>
                            <input
                                type="email"
                                name="institution_email"
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                required
                            />
                        </label>
                    </div>
                </div>
            
                <label class="block mt-4 text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Physical Address</span>
                    <textarea
                        name="physical_address"
                        class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-textarea focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                        rows="3"
                        required
                    ></textarea>
                </label>
            
                <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mt-6">Contact Information</h2>
            
                <label class="block mt-4 text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Contact Last Name</span>
                    <input
                        type="text"
                        name="contact_last_name"
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        required
                    />
                </label>
            
                <div class="flex mt-4 space-x-4"> <!-- Flex container for side-by-side fields -->
                    <div class="flex-1"> <!-- Contact Other Names -->
                        <label class="block text-sm">
                            <span class="text-gray-700 dark:text-gray-400">Contact Other Names</span>
                            <input
                                type="text"
                                name="contact_other_names"
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                required
                            />
                        </label>
                    </div>
            
                    <div class="flex-1"> <!-- Contact Phone -->
                        <label class="block text-sm">
                            <span class="text-gray-700 dark:text-gray-400">Contact Phone</span>
                            <input
                                type="tel"
                                name="contact_phone"
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                required
                            />
                        </label>
                    </div>
                </div>
            
                <div class="flex mt-4 space-x-4"> <!-- Flex container for side-by-side fields -->
                    <div class="flex-1"> <!-- Contact Email -->
                        <label class="block text-sm">
                            <span class="text-gray-700 dark:text-gray-400">Contact Email</span>
                            <input
                                type="email"
                                name="contact_email"
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                required
                            />
                        </label>
                    </div>
            
                    <div class="flex-1"> <!-- Contact NRC Number -->
                        <label class="block text-sm">
                            <span class="text-gray-700 dark:text-gray-400">Contact NRC Number</span>
                            <input
                                type="text"
                                name="contact_nrc_number"
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                required
                            />
                        </label>
                    </div>
                </div>
            
                <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mt-6">Head of Institution</h2>
            
                <label class="block mt-4 text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Full Name</span>
                    <input
                        type="text"
                        name="head_of_institution_name"
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        required
                    />
                </label>
            
                <div class="flex mt-4 space-x-4"> <!-- Flex container for side-by-side fields -->
                    <div class="flex-1"> <!-- Designation -->
                        <label class="block text-sm">
                            <span class="text-gray-700 dark:text-gray-400">Designation</span>
                            <input
                                type="text"
                                name="head_of_institution_designation"
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                required
                            />
                        </label>
                    </div>
            
                    <div class="flex-1"> <!-- Phone -->
                        <label class="block text-sm">
                            <span class="text-gray-700 dark:text-gray-400">Phone</span>
                            <input
                                type="tel"
                                name="head_of_institution_phone"
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                required
                            />
                        </label>
                    </div>
                </div>
            
                <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mt-6">Application Details</h2>
            
                <label class="block mt-4 text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Estimated Number of Monitors</span>
                    <input
                        type="number"
                        name="estimated_number_of_monitors"
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        required
                    />
                    <span class="text-xs text-gray-600 dark:text-gray-400">
                        Please enter a whole number.
                    </span>
                </label>
            
                <label class="block mt-4 text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Certificate of Registration</span>
                    <input
                        type="file"
                        name="certificate_of_registration"
                        accept=".pdf"
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        required
                    />
                    <span class="text-xs text-gray-600 dark:text-gray-400">
                        <code>.pdf</code> format.
                    </span>
                </label>
            
                <div class="flex flex-wrap space-x-4 mt-4"> <!-- Flex container for side-by-side fields -->
                    <div class="flex-1"> <!-- List of Monitors -->
                        <label class="block text-sm">
                            <span class="text-gray-700 dark:text-gray-400">List of Monitors</span>
                            <input
                                type="file"
                                name="list_of_monitors"
                                accept=".csv"
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                required
                            />
                            <span class="text-xs text-gray-600 dark:text-gray-400">
                                <code>.csv</code> format.
                            </span>
                        </label>
                    </div>
            
                    <div class="flex-1"> <!-- Introductory Letter -->
                        <label class="block text-sm">
                            <span class="text-gray-700 dark:text-gray-400">Introductory Letter</span>
                            <input
                                type="file"
                                name="introductory_letter"
                                accept=".pdf"
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                required
                            />
                            <span class="text-xs text-gray-600 dark:text-gray-400">
                                <code>.pdf</code> format.
                            </span>
                        </label>
                    </div>
                </div>
            
                <div class="flex flex-wrap space-x-4 mt-4"> <!-- Flex container for side-by-side fields -->
                    <div class="flex-1"> <!-- Identification Documents -->
                        <label class="block text-sm">
                            <span class="text-gray-700 dark:text-gray-400">Identification Documents</span>
                            <input
                                type="file"
                                name="identification_documents"
                                accept=".pdf"
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                required
                            />
                            <span class="text-xs text-gray-600 dark:text-gray-400">
                                <code>.pdf</code> format.
                            </span>
                        </label>
                    </div>
            
                    <div class="flex-1"> <!-- Passport Size Photo -->
                        <label class="block text-sm">
                            <span class="text-gray-700 dark:text-gray-400">Passport Size Photo</span>
                            <input
                                type="file"
                                name="passport_size_photo"
                                accept=".jpg,.png"
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                required
                            />
                            <span class="text-xs text-gray-600 dark:text-gray-400">
                                <code>.jpg</code> or <code>.png</code> format.
                            </span>
                        </label>
                    </div>
                </div>
            
                <label class="block mt-4 text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Reason for Application</span>
                    <textarea
                        name="reason_for_application"
                        class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-textarea focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                        rows="3"
                        placeholder="Enter reason for application"
                        required
                    ></textarea>
                </label>
            
                <div class="flex mt-6 text-sm">
                    <label class="flex items-center dark:text-gray-400">
                        <input
                            type="checkbox"
                            name="agree_privacy_policy"
                            class="text-purple-600 form-checkbox focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                            required
                        />
                        <span class="ml-2">
                            I agree to the
                            <span class="underline">privacy policy</span>
                        </span>
                    </label>
                </div>
            
                <button
                    type="submit"
                    class="mt-4 w-full px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-md active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                >
                    Submit Application
                </button>
            </form>
            
            

          

          </div>
        </main>
        
        {% endblock %}
