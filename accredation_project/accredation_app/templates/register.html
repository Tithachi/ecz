{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-red btn-block" type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}
